<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
    }

    /* Header Navigation */
    header {
      background: #a8dadc; /* pastel teal */
      padding: 1rem;
    }
    nav {
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
    }
    nav a:hover {
      color: #ffe5ec; /* pastel pink hover */
    }

    /* Profile Container */
    .profile-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #f1faee; /* pastel cream */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .profile-header h2 {
      margin: 0.5rem 0;
      color: #1d3557;
    }
    .profile-header p {
      color: #6d6875;
      font-size: 1rem;
    }

    /* Sections */
    .section {
      margin-bottom: 2rem;
    }
    .section h3 {
      color: #457b9d;
      margin-bottom: 1rem;
      border-bottom: 2px solid #a8dadc;
      padding-bottom: 0.5rem;
    }

    /* Editable Form */
    form {
      background: #fafafa;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #1d3557;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    input:focus, select:focus {
      border-color: #a8dadc;
      outline: none;
    }
    .save-btn, .delete-btn {
      background: #a8dadc;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .save-btn:hover {
      background: #457b9d;
    }
    .delete-btn {
      background: #e63946; /* pastel red */
    }
    .delete-btn:hover {
      background: #d62839;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #a8dadc;
      color: #fff;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 1.2rem;
      text-align: center;
      z-index: 1000;
    }
    .popup.show {
      display: block;
      animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Delete Confirmation */
    .confirm-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #e63946;
      color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1000;
    }
    .confirm-popup button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .confirm-popup .yes-btn {
      background: #fff;
      color: #e63946;
    }
    .confirm-popup .no-btn {
      background: #457b9d;
      color: #fff;
    }
  </style>
</head>

    </form>
  </div>

  <!-- Success Popup -->
  <div id="popup" class="popup">✅ Profile saved successfully!</div>

  <!-- Delete Confirmation Popup -->

    <p>⚠️ Are you sure you want to delete your account?</p>
    <button class="yes-btn" onclick="deleteAccount()">Yes</button>
    <button class="no-btn" onclick="closeConfirm()">No</button>
  </div>
